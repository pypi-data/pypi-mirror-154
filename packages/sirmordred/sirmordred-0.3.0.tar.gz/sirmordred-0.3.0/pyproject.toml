[tool.poetry]
name = "sirmordred"
version = "0.3.0"
description = "Drive GrimoireLab tools to produce a dashboard"
authors = [
    "GrimoireLab Developers"
]
license = "GPL-3.0+"

readme = "README.md"

homepage = "https://chaoss.github.io/grimoirelab/"
repository = "https://github.com/chaoss/grimoirelab-sirmordred"

keywords = [
    "development",
    "grimoirelab"
]

packages = [
    { include = "sirmordred" },
    { include = "tests", format = "sdist" },
]

classifiers = [
   "Development Status :: 4 - Beta",
   "Intended Audience :: Developers",
   "Intended Audience :: Science/Research",
   "Topic :: Software Development",
   "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
   "Programming Language :: Python :: 3"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/chaoss/grimoirelab-sirmordred/issues"

[tool.poetry.scripts]
'sirmordred' = 'sirmordred.bin.sirmordred:main'
'healthcheck.py' = 'sirmordred.utils.healthcheck:main'
'micro.py' = 'sirmordred.utils.micro:main'
'panels_config.py' = 'sirmordred.utils.panels_config:main'

[tool.poetry.dependencies]
python = "^3.7"

colorlog = "4.1.0"
elasticsearch = "6.3.1"
elasticsearch-dsl = "6.3.1"
file-read-backwards = "2.0.0"
grimoirelab-toolkit = "^0.3.0"
sortinghat = "^0.7.20"
kidash = "^0.5.0"
grimoire-elk = "^0.101.1"
perceval = "^0.18.0"
perceval-puppet = "^0.2.0"
perceval-opnfv = "^0.2.0"
perceval-mozilla = "^0.3.0"
perceval-weblate = "^0.2.0"
grimoirelab-panels = "^0.1.0"

[tool.poetry.dev-dependencies]
httpretty = "^1.1.4"
flake8 = "^4.0.1"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
