devEnv:
  default: VigoWin
  choices:
    VigoWin:
      short: Vigo Win
      long: Vigo Windows
      settings:
        HG_ENABLE_BULLET3_SCENE_PHYSICS: ON
        HG_FBX_SDK: C:\Program Files\Autodesk\FBX\FBX SDK\2020.2.1
        HG_FABGEN_PATH: d:/fabgen
        CMAKE_INSTALL_PREFIX: d:/harfang
    VigoLinux:
      short: Vigo Linux
      long: Vigo Linux
      settings:
        HG_ENABLE_BULLET3_SCENE_PHYSICS: ON
        HG_FBX_SDK: /home/ejulien/Documents/FBX/2018.1.1
        HG_FABGEN_PATH: /home/ejulien/Documents/fabgen
        CMAKE_INSTALL_PREFIX: /home/ejulien/harfang

