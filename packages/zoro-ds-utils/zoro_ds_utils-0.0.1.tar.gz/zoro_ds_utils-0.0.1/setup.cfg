[metadata]
version = file: zoro_ds_utils/VERSION
description = Utilities for the Zoro Data Science team.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	homepage = https://bitbucket.org/zorotools/zuds/src/master/

[options]
packages = find:
python_requires = >=3.7
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	docs
	tests

[options.entry_points]
console_scripts = 
	pyproject-build = build.__main__:entrypoint
pipx.run = 
	build = build.__main__:entrypoint

[options.extras_require]
coverage = 
	coverage[toml]>=6.3.1
	diff_cover>=3
docs = 
	sphinx~=4.5
	sphinx-argparse-cli>=1.5
	sphinx-autodoc-typehints>=1.18
	sphinxcontrib-apidoc~=0.3.0
	sphinxcontrib-confluencebuilder~=1.8.0
lint = 
	pre-commit
	pyproject-flake8
test = 
	pytest>=6.2.4
	pytest-cases>=3.6.11
	pytest-cov>=2.12
	pytest-mock>=3
	pytest-xdist>=1.34
	toml>=0.10.0
	tox
typing = 
	mypy>=0.950
	typing-extensions>=4.2.0

[egg_info]
tag_build = 
tag_date = 0

