[tool.poetry]
name = "skipgrammar"
version = "0.1.1"
description = "A framework for representing sequences as embeddings."
authors = ["Emmanuel Fuentes <emmanuel.i.fuentes+pypi@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/eifuentes/skipgrammar"
repository = "https://github.com/eifuentes/skipgrammar"
documentation = "https://github.com/eifuentes/skipgrammar"
keywords = ["skipgram", "word2vec", "sequences", "deep-learning", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.poetry.dependencies]
python = "^3.8"
torch = "^1.11.0"
numpy = "^1.22.4"
pandas = "^1.4.2"
pytorch-lightning = "^1.6.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
mypy = "^0.961"
isort = "^5.10.1"
flake8 = "^4.0.1"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
