[metadata]
name = tokyo-annotation-dion_ricky
version = 0.2a3
author = Dion Ricky
author_email = code@dionricky.com
description = Prototype of annotation propagation system based on provenance
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dion-ricky/tokyo-annotation
project_urls = 
	Bug Tracker = https://github.com/dion-ricky/tokyo-annotation/issues
classifiers = 
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	tokyo_annotation = tokyo_annotation
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

