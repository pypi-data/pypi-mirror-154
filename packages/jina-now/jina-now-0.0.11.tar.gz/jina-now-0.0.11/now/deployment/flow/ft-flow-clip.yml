jtype: Flow
with:
  name: nowapi
  port_expose: 8080
  cors: True
executors:
  - name: encoder_clip
    uses: ${{ ENV.ENCODER_NAME }}
    resources:
      memory: 8G
    uses_with:
      pretrained_model_name_or_path: ${{ ENV.CLIP_MODEL_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: linear_head
    uses: ${{ ENV.LINEAR_HEAD_NAME }}
    uses_with:
      finetune_layer_size: ${{ ENV.FINETUNE_LAYER_SIZE }}
      pre_trained_embedding_size: ${{ ENV.PRE_TRAINED_EMBEDDINGS_SIZE }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG