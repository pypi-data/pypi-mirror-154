[metadata]
name = gpp-cpass-decrypt
version = 0.0.1
author = Galoget Latorre
description = Python tool that decrypts credentials stored in Group Policy Preferences (GPP) files (Groups.xml) located in the SYSVOL folder.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gpp-cpass-decrypt.hackem.org
project_urls = 
	Source = https://github.com/galoget/gpp-cpass-decrypt
	Bug Tracker = https://github.com/galoget/gpp-cpass-decrypt/issues
	Facebook = https://www.facebook.com/hackem.epn
	Twitter = https://twitter.com/hackem
	LinkedIn = https://linkedin.com/company/hackem
	Instagram = https://instagram.com/hackemcorp
	YouTube = https://youtube.com/hackemcorp
	Telegram = https://t.me/hackemSecurity
	Twitch = https://twitch.com/hackemcorp
classifiers = 
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.2
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	Natural Language :: English
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Security :: Cryptography

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

