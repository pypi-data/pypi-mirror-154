[package]
name = "rust-pyspec-glue"
version = "0.0.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_pyspec_glue"
crate-type = ["cdylib"]

[dependencies]
ethereum-pyspec-db = { git = "https://github.com/petertdavies/rust-pyspec-db", rev = "40b83a763809b427c8b60261bbde6180633a1277" }
ethereum-types = "0.12.1"

[package.metadata.maturin]
python-source = "python"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
