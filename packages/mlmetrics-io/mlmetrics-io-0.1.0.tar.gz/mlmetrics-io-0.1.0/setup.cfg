[metadata]
name = mlmetrics-io
version = 0.1.0
author = Niklas Nielsen
author_email = niklas@mlmetrics.io
description = Client library for ML Metrics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/QuarfotPrice/mlmetrics-io/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

