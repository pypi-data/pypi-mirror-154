[metadata]
name = mhealth-dataviz
version = 0.6.2
author = dhivas sugumar
author_email = sugumar.d@northeastern.edu
description = A package to visualise data generated from cluster script for MHealth Lab
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/mhealthresearchgroup/dataviz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	pillow==8.3.1
	pandas==1.3.0
	numpy==1.20.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

