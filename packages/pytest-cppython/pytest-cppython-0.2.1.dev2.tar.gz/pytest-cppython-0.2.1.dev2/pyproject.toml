[project]
description = "A pytest plugin that imports CPPython testing types"
name = "pytest-cppython"
license-expression = "MIT"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.10"
dependencies = [
    "cppython-core>=0.3.3.dev0",
    "pydantic>=1.9.0",
]
version = "0.2.1.dev2"

[project.license-files]
paths = [
    "LICENSE.md",
]

[project.urls]
homepage = "https://github.com/Synodic-Software/Pytest-CPPython"
repository = "https://github.com/Synodic-Software/Pytest-CPPython"

[tool.pdm.version]
use_scm = true

[tool.pdm.dev-dependencies]
lint = [
    "black>=22.3.0",
    "pylint>=2.13.8",
    "isort>=5.10.1",
]
test = [
    "pytest >=7.1.2",
    "pytest-cov>=3.0.0",
    "pytest-mock>=3.7.0",
]

[tool.entry-points.pytest11]
pytest_cppython = "pytest_cppython.plugin"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = "C0330, C0326"
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "120"

[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517",
]
