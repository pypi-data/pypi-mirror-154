[tool.poetry]
name = "modelling_utils"
version = "0.2.6"
description = " Utility functions and data structure for aiding in Analog Integrated Circuit Modelling using Python"
authors = ["Diogo Andr√© <das.dias6@gmail.com>"]
license = "MIT"
repository = "https://github.com/das-dias/modelling_utils"
keywords = ["modelling", "analog-ic","python", "gm-over-id", "cmos"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11" # limitted version due to scipy
numpy = "^1.22.3" # numerical framework for efficient float array manipulation
PyYAML = "^6.0" # YAML parser
matplotlib = "^3.5.2" # graph plotting
loguru = "^0.6.0" # logging into console
seaborn = "^0.11.2"
cycler = "^0.11.0"
pandas = "^1.4.2"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
unittest = "^0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[packages]
modelling_utils = "**/*.py"