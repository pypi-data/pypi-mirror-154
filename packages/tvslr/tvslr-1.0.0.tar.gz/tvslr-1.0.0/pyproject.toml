# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tvslr"
version = "1.0.0"
description = "time varying SLR using OLS estimates"
readme = "README.md"
authors = [{ name = "Arka", email = "arkaprava.mail@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
    "numpy",
    "pandas"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/arka816/tv-slr"

[project.scripts]
realpython = "tvslr.__main__:main"
