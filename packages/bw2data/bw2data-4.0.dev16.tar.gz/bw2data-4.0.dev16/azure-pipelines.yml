  - script: |
      call activate bw2
      conda install --yes -c defaults -c conda-forge -c cmutel -c haasad --name bw2 python=%PYTHON_VERSION% bw_processing pytest peewee brightway2 bw_processing pytest pytest-azurepipelines pytest-cov pywin32 pip bw_processing
