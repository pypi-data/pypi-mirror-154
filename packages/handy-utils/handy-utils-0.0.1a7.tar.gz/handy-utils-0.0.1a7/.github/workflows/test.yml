name: test

on:
  pull_request:
  push:
    branches: [develop]

jobs:
  pytest:
    name: pytest(coverage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install pipenv
        run: |
          pip install -U pip pipx
          pipx install pipenv
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
          cache: 'pipenv'
      - name: Display Python version
        run: python --version
      - name: Install dependencies
        run: |
          pipenv sync
          pipenv install --dev
      - name: Run pytest
        run: pipenv run pytest
