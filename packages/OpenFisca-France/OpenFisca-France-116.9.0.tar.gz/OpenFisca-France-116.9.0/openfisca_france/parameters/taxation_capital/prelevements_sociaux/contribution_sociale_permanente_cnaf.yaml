  notes:
    2019-01-01: Création d'un prélèvement de solidarité directement affecté au budget de l'Etat. Il s'applique aux revenus de placement réalisés à partir de 2019. Cf. XIV art. 26 loi 2018-1203
    2018-01-01: Création d'un prélèvement de solidarité directement affecté au budget de l'Etat. Il s'applique aux revenus du patrimoine réalisés à partir de 2018, sauf pour les revenus faisant l'objet du nouveau prélèvement à la source, qui sont concernés à partir de ceux réalisés en 2019 (cf. revenus évoqués dans l'art. L136-6-1 du CSS). Cf. XIV art. 26 loi 2018-1203
    1998-01-01: Les prélèvements sociaux de 2% instaurés en 1997 remplacent le prélèvement social exceptionnel affecté à la CNAF et la contribution sociale permanente affectée à la CNAV.
    1991-01-01: Avec l'instauration de la CSG, la contribution sociale de 0,4% est supprimée.
    1985-01-01: "Il s'agit du \"0,4% Balladur\" qui s'applique à l'ensemble des revenus imposables.La date de parution au JOFR de la Loi 84-1208 du 29/12/1984, art. 106 (LF pour 1985) est : 30/12/1984"
    1984-01-01: Il s'agit du "1% Delors" reversé à la CNAF.
  description_en: Other social levies on financial income
documentation: |
  Notes : (1) La loi 2012-354 du 14/03/2012 qui augmentait le taux du PS sur les revenus du patrimoine à 5,4% ne semble pas s'appliquer à cause de la rétroactivité de la loi 2012-1404 du 17/12/2012 et de l'annualisation de l'imposition des revenus du patrimoine.
  Références dans les codes législatifs :
  - Les prélèvements sociaux sur les revenus du patrimoine et sur les produits de placement, ainsi que les taux de ces prélèvements sont codifiés respectivement aux articles L245-14, L245-15 et L245-16 du Code de la sécurité sociale (repris à l'article 1600-0 F du CGI).
  - Les contributions additionnelles au prélèvement social (CAPS) sur les revenus du patrimoine et sur les produits de placement sont codifées à l'article L14-10-4 du Code de l'action sociale et des familles.
  - La contribution RSA est référencée à l'article L262-24 du Code de l'action sociale et des familles.
  - Les prélèvements de solidarité sur les revenus du patrimoine et sur les produits de placement sont codifiés à l'article 1600-0 S du CGI.
