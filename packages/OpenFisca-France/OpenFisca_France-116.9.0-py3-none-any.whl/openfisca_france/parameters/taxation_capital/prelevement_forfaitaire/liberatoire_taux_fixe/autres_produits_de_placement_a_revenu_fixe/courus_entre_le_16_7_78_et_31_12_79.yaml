  notes:
    2018-01-01: Le prélèvement libératoire est remplacé par un prélèvement forfaitaire unique non-libératoire, dont la valeur est telle que la somme du taux de ce prélèvement et des prélèvements sociaux est de 30%.
    2013-01-01: Le prélèvement forfaitaire libératoire est supprimé (à l'exception du cas des produits de placement à revenu fixe n'excédant pas 2000 €) par la loi de finances pour 2013. Un prélèvement forfaitaire obligatoire et non libératoire le remplace. Voir note (2)
    2012-01-01: La modification du taux appliqué aux revenus du PEP reste théorique puisque tous les PEP ont plus de huit ans.
    2008-01-01: Création du prélèvement libératoire sur les placements à revenus variables, notamment sur les dividendes (crée art. 117 quater du CGI)
    2004-01-01: Il n'est plus possible d'ouvrir un plan d'épargne populaire depuis le 25 septembre 2003.
    1990-06-15: Création du Plan d'épargne populaire.
    1983-01-01: Le régime fiscal des titres participatifs devient celui des obligations à taux fixe.
  description_en: Levy in discharge on capital income (1965 - 2012)
documentation: |
  Notes :
  Comptes sur livrets, créances, dépôts, cautionnement et comptes courants etc.
  Références du Code général des impôts : l'article 125 A du CGI régit le prélèvement sur les produits de placements à revenu fixe tandis que l'article 117 quater régit le prélèvement sur les dividendes.
