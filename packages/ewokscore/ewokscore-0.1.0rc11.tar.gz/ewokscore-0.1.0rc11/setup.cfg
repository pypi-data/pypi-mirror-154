[metadata]
name = ewokscore
version = attr: ewokscore.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = API for graphs and tasks in Ewoks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/
	Documentation = https://ewokscore.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewokscore/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >=1.15,<2
	networkx >=2,<3
	silx >=1,<2
	pyyaml >=5.1,<7
	h5py >=2.8,<4

[options.extras_require]
test = 
	pytest >=7,<8
	matplotlib >=3,<4
dev = 
	%(test)s
	black >=22,<23
	flake8 >=4,<5
doc = 
	%(test)s
	sphinx >=4.5,<5
	sphinxcontrib-mermaid >=0.7,<1

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[build_sphinx]
project = ewokscore
version = attr: ewokscore.__version__
source-dir = ./doc

[coverage:run]
omit = 
	setup.py
	ewokscore/tests/*

[egg_info]
tag_build = 
tag_date = 0

