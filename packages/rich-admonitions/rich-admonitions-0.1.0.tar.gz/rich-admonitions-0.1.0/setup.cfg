[metadata]
name = rich-admonitions
description = Markdown-like admonitions from the comfort of your favorite terminal, all thanks to `rich`!
author = Joe Carpinelli
author_email = jdcarpinelli@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/cadojo/rich-admonitions
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	rich
	module-hygiene

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	mypy
	black

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

